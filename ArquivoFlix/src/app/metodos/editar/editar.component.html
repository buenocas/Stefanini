<div class="container">

    <div class="d-flex justify-content-center mb-3 mt-3">

        <form class="w-50">
            <div class="form-group">
                <label for="exampleFormControlInput1">Título:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Insira o título do filme">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Diretor:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Insira o diretor do filme">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Gênero</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Ação</option>
                    <option>Comédia</option>
                    <option>Terror</option>
                    <option>Suspense</option>
                    <option>Infantil</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Sinopse</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-around">
                <button class="btn btn-danger" routerLink="/home">Cancelar</button>
                <button class="btn btn-success" (click)="verificar">Editar</button>

            </div>

        </form>


    </div>


</div>
